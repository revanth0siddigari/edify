<html>
    <head>

    </head>
    <body>
        <section class="flight">
            <div class="f-container">
                <div class="c1 c-p">
                    <div class="c1-desti">
                        <h5 id="f-loc"></h5>
                        <h5 id="f-date"></h5>
                    </div>
                    <div class="c1-brand c-brand">

                        <span id="f-type"></span>

                    <div class="c1-time c-time">

                        <div>
