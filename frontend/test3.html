<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Produce</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: 'Open Sans', sans-serif;
        }
        .hero {
            background: url('https://preview.colorlib.com/theme/farmie/img/bg-img/8.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            top: 0;
            left: 0;
        }
        .content {
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }
        .content h6 {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .icon {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #8bc34a;
        }
        .content p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .subscribe-form {
            display: flex;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .subscribe-form input[type="email"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 3px 0 0 3px;
        }
        .subscribe-form button {
            padding: 10px 20px;
            border: none;
            background-color: #8bc34a;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 3px 3px 0;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h6>WHAT WE DO</h6>
            <h1>Our Produce Is Mainstay For Us</h1>
            <div class="icon">&#x1F331;</div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at diam convallis ligula cursus bibendum sed et enim. Class aptent taciti sociosqu ad litora torquent conubia nostra, per inceptos himenaeos.</p>
            <form class="subscribe-form">
                <input type="email" placeholder="Enter your email">
                <button type="submit">SUBSCRIBE</button>
            </form>
        </div>
    </section>
</body>
</html>
